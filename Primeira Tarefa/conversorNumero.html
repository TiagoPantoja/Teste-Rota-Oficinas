<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Tarefa. Conversor de Números Romanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Conversor de Números Romanos</h1>
<div class="container">
    <div>
        <label for="romanInput">Digite um número romano:</label>
        <input type="text" id="romanInput" placeholder="Número romano">
        <button id="convertToArabic">Converter para Arábico</button>
        <p id="arabicResult"></p>
    </div>
    <div>
        <label for="arabicInput">Digite um número arábico:</label>
        <input type="text" id="arabicInput" placeholder="Número arábico">
        <button id="convertToRoman">Converter para Romano</button>
        <p id="romanResult"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
